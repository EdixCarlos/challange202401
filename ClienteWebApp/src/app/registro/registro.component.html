<form (ngSubmit)="onSubmit()">
  <input type="text" [(ngModel)]="cliente.nombre" name="nombre" required placeholder="Nombre">
  <input type="email" [(ngModel)]="cliente.email" name="email" required placeholder="Email">
  <input type="text" [(ngModel)]="token" name="token" placeholder="Token de seguridad">
  <button type="submit">Registrar</button>
</form>
